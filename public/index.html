<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Weather Chat</title>
</head>

<body>
  <div class="container">
    <h1>Weather Chat</h1>
    <form class="search-city" autocomplete="off">
      <div class="form-row">
        <div class="form-group input-group col-md-9 ">
            <input type="text" id="input-temp" placeholder="Enter City" class="form-control autocomplete">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary" id="getTemp">Get Temp</button>
            </span>
        </div>
        <div class="form-group col-md-3">
          <select class="form-control custom-select" id="sort-by">
            <option selected>Sort by...</option>
            <option value="1">City (alphabetic)</option>
            <option value="2">Temperature (coldest 1st)</option>
            <option value="3">Date (latest 1st)</option>
          </select>
        </div> <!-- </div> form-group -->
      </div><!-- </div> form-row -->
    </form>
    <div class="invalid-city"></div>
    <div id="ajax-loader">
      <img src="ajax-loader.gif" alt="ajax-loader">
    </div>
    <div class="pinnedPosts"></div>
    <div class="posts"></div>
    </div>

    <script type="text/javascript" src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="datejs/src/core/parser.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="autocomplete.js"></script>

</body>

</html>
